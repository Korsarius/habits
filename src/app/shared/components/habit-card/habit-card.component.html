<mat-card *ngIf="habit">
  <mat-card-header>
    <mat-card-title>{{ habit.title }}</mat-card-title>
    <mat-card-subtitle>{{ habit.description }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button (click)="addToMyHabits()">
      <mat-icon aria-label="Add icon">
        {{ "add" || "remove" }}
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
