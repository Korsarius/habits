<mat-card *ngIf="habit" class="card-container">
  <div class="card-header">
    <mat-card-title class="card-title">{{ habit.title }}</mat-card-title>
    <mat-card-actions class="card-actions">
      <button mat-button (click)="addToMyHabits()">
        <mat-icon aria-label="Add icon">
          {{ !isAdded ? "add" : "remove" }}
        </mat-icon>
      </button>
    </mat-card-actions>

    <mat-card-subtitle class="card-subtitle">{{ "Type: " + habit.type }}</mat-card-subtitle>
    <mat-card-subtitle class="card-subtitle">{{ "Frequency: " + habit.frequency }}</mat-card-subtitle>
  </div>

  <mat-card-content class="card-content">{{
    habit.description | slice: 0:200
  }}</mat-card-content>
</mat-card>
